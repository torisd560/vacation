<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>vacation</title>
    <style>
    .first-img{
        height: 500px;
    } 
    .side-img{
        height: 400px;
    }
    .bottom-img{
        height: 100px;
    }
    </style>
</head>
<body>
    <div class="container mt-5">
       <div class="row g-0">
           <div class="col-4 ">
            <img class="img-fluid first-img" src="/sunset.png" alt="">
           </div>
           <div class="col-8 ">
               <div class="row g-0">
                   <div class="col-4">
                       <img class="img-fluid side-img" src="/boat.png" alt="">
                   </div>
                   <div class="col-4">
                       <img class="img-fluid side-img" src="/beach.png" alt="">
                   </div>
                   <div class="col-4">
                       <img class="img-fluid side-img" src="/coconut.png" alt="">
                   </div>
                   <div class="row g-0">
                    <img class="img-fluid bottom-img" src="/sand.jpg" alt="">
                   </div>
               </div>
           </div>
       </div>
    </div>
</body>
</html>
